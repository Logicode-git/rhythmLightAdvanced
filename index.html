<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <title>RhythmLight</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="main.js"></script>
    <script src="yt.js"></script>
    <div>
    <label for="bpm">  BPM</label>
    <input id='bpm' type="number" placeholder="enter BPM" value="120" 
        style="width: 50px; text-align: center;">
        <img style="max-width: 150; float: right;" onclick="window.location='https://logicode.study'" src="logicodeLogo.png">
    
        <button class="btn btn-secondary" onclick="window.location = window.location"> Reset All </button>
    </div>
    
    <input type="range" min="1" max="500" oninput="changeBpm(this.value)" style="width: 70%;">

    <br>

    <div>
    <div style="display: flex; flex-direction: column;">
    <div style="display: flex; flex-direction: row;">
        
        <div style="width: 33%;">
            <input type="color" id="b1_1" value="#000999">
            <input type="color" id="b1_2" value="#990099">        
            <button class="bitButton btn btn-primary" onclick="onClick(event)" id="b1" style="background-color: #000999;">
                 Bit </button>
        </div>

        <div style="width: 33%;">
            <input type="color" id="b2_1" value="#011000">
            <input type="color" id="b2_2" value="#999900">
            <button class="bitButton btn btn-primary" onclick="onClick(event)" id="b2" style="background-color: #011000;">
                 2 Bit  </button>
        </div>

        <div style="width: 33%;">
            <input type="color" id="b4_1" value="#0fc080">
            <input type="color" id="b4_2" value="#009999">
            <button class="bitButton btn btn-primary" onclick="onClick(event)" id="b4" style="background-color: #0fc080;"> 
                4 Bit </button>
        </div>

    </div>
    <!-- Youtube player:  -->    
    <div>  
        <br>
        <input type="text" placeholder="הכנס קישור ליוטיוב" 
                id="ytID" 
                value="https://www.youtube.com/watch?v=IXyyqxGar1Q">
        <br>
        <button onClick="navigator.clipboard.readText().then((clipText) => {
            document.getElementById('ytID').value = clipText;
        } )"> Paste </button>
        <button onclick="runYoutube()"> טען יוטיוב</button>
    </div>

    <br>
        
  </div>
  
</div>
<div>
    <div style="display: flex; flex-direction: row;">        
    <div>
        <button onclick="playDrum(this.name)" name="1"> drum  1 </button>
        <input type="color" id="drum_b1_1" value="#011000">
        <input type="color" id="drum_b1_2" value="#109900">
        <button id="drum_b1" onclick="onClick(event)" disabled> drum_b1 </button>
        
        <br>
        
        <button onclick="playDrum(this.name)" name="2"> drum  2 </button>
        <input type="color" id="drum_b2_1" value="#18c098">
        <input type="color" id="drum_b2_2" value="#000000">
        <button id="drum_b2" onclick="onClick(event) " disabled > drum_b2 </button>
        
        <br>
        
        <button onclick="playDrum(this.name)" name="4"> drum  4 </button>
        <input type="color" id="drum_b4_1" value="#1c00cd">
        <input type="color" id="drum_b4_2" value="#990909">
        <button id="drum_b4" onclick="onClick(event)" disabled> drum_b3 </button>        

        <br>
        <button onclick="playDrum('1'); playDrum('2'); playDrum('4'); "> toggle drums </button>        

        <br>
        <div id="ytContainer" style="width: 100%; height: 100%;">

        </div>
    </div>
    
  </div>
</div>

</body>
</html>
